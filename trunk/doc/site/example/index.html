<head>
    <script type="text/javascript">
        examples = 
            {
            "maven" : "Maven POM",
            "ant"   : "Ant build file",
            "web"   : "Java web descriptor"
            }
        exampleSelected = window.location.search.substring(1)
        if(!exampleSelected)
            exampleSelected = "maven"
    </script>
    <title>SweetXML Examples</title>

<table class="example-select">
<tr>
    <script type="text/javascript">
        for(var ex in examples)
            {
            if(ex == exampleSelected)
                document.write("<td class=\"selected\">")
            else
                {
                document.write("<td>")
                document.write("<a href=\"./index.html?" + ex + "\">")
                }
            document.write(examples[ex])
            if(ex != exampleSelected)
                document.write("</a>")
            document.write("</td>")
            }
    </script>
</tr>
</table>

<script type="text/javascript">
    if(exampleSelected)
        {
        document.write("<iframe id='example-frame' class='example-frame' onload='resizeIframe(this)' src='" + exampleSelected + ".html'>")
        document.write("</iframe>")
        }

    function resizeIframe(frame)
        {
        frameDoc = (frame.document) ? frame.document : frame.contentDocument;
    	frame.style.height = frameDoc.body.scrollHeight + 32 + "px"
        }
</script>
